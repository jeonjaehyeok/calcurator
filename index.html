<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Users/jeonjaehyeok/Desktop/로그인 페이지/계산기/style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
            <div class="button">
                <div id="number"class="box1">
                    <button class="button1">AC</button>
                    <button class="button1">%</button>
                    <button class="button1">^</button>
                    <button class="special">/</button>
                </div>
                <div id="number"class="box2">
                    <button class="top">7</button>
                    <button class="top">8</button>
                    <button class="top">9</button>
                    <button class="special">X</button>
                </div>
                <div id="number"class="box3">
                    <button class="middle1">4</button>
                    <button class="middle1">5</button>
                    <button class="middle1">6</button>
                    <button class="special">-</button>
                </div>
                <div id="number"class="box4">
                    <button class="middle2">1</button>
                    <button class="middle2">2</button>
                    <button class="middle2">3</button>
                    <button class="special">+</button>
                </div>
                <div id="number"class="box5">
                    <button id="zero" class="last">0</button>
                    <button class="last">.</button>
                    <button class="special">=</button>
                </div>
            </div>

</body>
</html>
